<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting to Join</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      max-width: 600px;
      text-align: center;
    }

    .illustration {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
    }

    .message-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(184, 216, 196, 0.3);
      border-top-color: #B8D8C4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message-text {
      font-size: 18px;
      font-weight: 400;
      color: #e8eaed;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .loading-container {
        gap: 32px;
      }

      .illustration {
        max-width: 300px;
      }

      .message-text {
        font-size: 16px;
      }

      .message-container {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img 
      src="/wait.png" 
      alt="Waiting illustration" 
      class="illustration"
    >
    
    <div class="message-container">
      <div class="spinner"></div>
      <p class="message-text">Please wait until a meeting host brings you into the call</p>
    </div>
  </div>
</body>
</html>
